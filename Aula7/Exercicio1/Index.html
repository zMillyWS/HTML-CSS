<!--
    Crie um formulário de contato com os seguintes campos:

- Nome (campo de texto)
- Email (campo de texto)
- Mensagem (campo de texto grande)
- Enviar (botão de envio)

Estilize o formulário da seguinte forma:

- O formulário deve ter um display do tipo "block".
- O rótulo (label) de cada campo deve ser exibido acima do respectivo campo de entrada (input).
- Utilize a propriedade "position" para posicionar o botão de envio no canto inferior direito do formulário.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mensagem</h1>

    <form>
        <label for="fname">Nome:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Email:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <label for="lname">Mensagem:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
