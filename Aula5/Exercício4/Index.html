<!--
    4️⃣ Crie um documento HTML que simule a exibição de um vídeo incorporado usando a tag <iframe>. 
        Escolha um vídeo do YouTube e adicione-o ao seu documento.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Qj9-Cb33G1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
